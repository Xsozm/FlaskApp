{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="http://localhost:5000/store" method="post">
                      <div class="form-group">
                          <input class="form-control" type="text" name="Author" placeholder="Author" value="" required>
                      </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" placeholder="Title" value="" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="body" cols="100"
                                      placeholder="Add a Description" required>  </textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
